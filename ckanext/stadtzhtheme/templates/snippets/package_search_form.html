{% extends "snippets/search_form.html" %}

{% block search_input %}
  <div class="input-group search-input-group">
    <input aria-label="{% block header_site_search_label %}{{ placeholder }}{% endblock %}"
           id="ogdzh_search"
           type="text"
           class="form-control input-lg"
           name="q"
           value="{{ query }}"
           autocomplete="off"
           placeholder="{{ placeholder }}"
           data-module="autocomplete-ogdzh-facet-search">
    {% block search_input_button %}
    <span class="input-group-btn">
      <button class="btn btn-default btn-lg" type="submit" value="search" aria-label="{{_('Submit')}}">
        <i class="fa fa-search"></i>
      </button>
    </span>
    {% endblock %}
  </div>
{% endblock %}
